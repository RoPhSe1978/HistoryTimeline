<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Historical Contemporaries Timeline</title>

    <script type="text/javascript"
        src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet"
        type="text/css" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="app-header">
        <h1>Historical Figures Timeline</h1>
        <p>Interactive Timeline of Historical Contemporaries</p>
    </header>

    <main class="main-layout">
        <div id="visualization"></div>

        <div class="controls-hint">
            <strong>Navigation:</strong>
            • <b>Scroll</b> to move in time
            • <b>Ctrl + Scroll</b> to zoom
            • <b>Click a person</b> to highlight everyone alive during their lifetime.
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
